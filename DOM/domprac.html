<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(lang)
    {
        const a =document.createElement('li');
        // a.innerHTML=`${lang}`
        a.innerHTML=lang;
        let c =document.querySelector('.language').appendChild(a);
        // console.log(c);
    }
    addLanguage("python");

    //innerHTml traverses whole dom tree 
    //optimised approach for dom tree traversal
    function addoptimal(name)
    {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(name))
        document.querySelector('.language').appendChild(li);

    }

    addoptimal('golans')



    // edit

    const secondlang = document.querySelector('li:nth-child(2)');
    secondlang.innerHTML="hello"; //naive approach


    //better approach

    const newli = document.createElement('li')
    newli.textContent="hello"
    secondlang.replaceWith(newli);


    // remove

    const lastlang=document.querySelector('li:last-child')
    console.log(lastlang)
    lastlang.remove();

</script>
</html>
